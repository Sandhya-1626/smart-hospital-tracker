<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <circle cx="100" cy="100" r="90" fill="#F0F7FF" stroke="#0062FF" stroke-width="2"/>
  
  <!-- Doctor -->
  <g transform="translate(40, 40) scale(0.6)">
    <circle cx="50" cy="50" r="20" fill="#0062FF"/>
    <path d="M10,100 Q50,70 90,100 V130 H10 Z" fill="#0062FF"/>
    <!-- Stethoscope -->
    <path d="M30,100 Q50,130 70,100" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Patient -->
  <g transform="translate(100, 60) scale(0.5)">
    <circle cx="50" cy="50" r="20" fill="#4B5563"/>
    <path d="M10,100 Q50,70 90,100 V130 H10 Z" fill="#4B5563"/>
  </g>
  
  <!-- Plus Symbol -->
  <circle cx="150" cy="50" r="15" fill="#EF4444"/>
  <path d="M150,40 V60 M140,50 H160" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg>
